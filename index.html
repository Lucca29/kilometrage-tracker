<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Kilométrage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Suivi Kilométrage</h1>
        <!-- Sélecteur de période -->
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Période de suivi</h5>
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-primary" id="prevMonth">&lt; Mois précédent</button>
            <div class="d-flex align-items-center">
                <select class="form-select mx-2" id="monthSelector" style="max-width: 300px;">
                    <option value="2024-11">Novembre 2024</option>
                    <option value="2024-12">Décembre 2024</option>
                    <option value="2025-01">Janvier 2025</option>
                    <option value="2025-02">Février 2025</option>
                    <option value="2025-03">Mars 2025</option>
                    <option value="2025-04">Avril 2025</option>
                    <option value="2025-05">Mai 2025</option>
                    <option value="2025-06">Juin 2025</option>
                    <option value="2025-07">Juillet 2025</option>
                    <option value="2025-08">Août 2025</option>
                    <option value="2025-09">Septembre 2025</option>
                    <option value="2025-10">Octobre 2025</option>
                    <option value="2025-11">Novembre 2025</option>
                </select>
                <button class="btn btn-outline-success ms-2" id="viewYearButton">À l'année</button>
            </div>
            <button class="btn btn-outline-primary" id="nextMonth">Mois suivant &gt;</button>
        </div>
    </div>
</div>
        
        <!-- Carte principale -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Progression Mensuelle</h5>
                <div class="progress mb-3">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <div id="kilometrageInfo" class="text-center mb-3">
                    <span id="currentKm">0</span> / 1666.66 km
                </div>
            </div>
        </div>

        <!-- Formulaire de saisie -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Nouveau relevé</h5>
                <div id="messageConfirmation" class="alert alert-success" style="display: none;">
                    Relevé enregistré avec succès !
                </div>
                <form id="kmForm">
                    <div class="mb-3">
                        <label for="kmInput" class="form-label">Kilométrage actuel</label>
                        <input type="number" class="form-control" id="kmInput" required>
                    </div>
                    <div class="mb-3">
                        <label for="dateInput" class="form-label">Date du relevé</label>
                        <input type="date" class="form-control" id="dateInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>

        <!-- Graphique -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Évolution du kilométrage</h5>
                <canvas id="kmChart"></canvas>
            </div>
        </div>

        <!-- Statistiques -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Statistiques</h5>
                    <button id="resetButton" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-trash"></i> Réinitialiser le mois
                    </button>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="stat-item">
                            <h6>Moyenne journalière</h6>
                            <p id="moyenneJour">0 km/jour</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-item">
                            <h6>Prévision fin du mois</h6>
                            <p id="previsionMois">0 km</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-item">
                            <h6>Projection annuelle</h6>
                            <p id="projectionAnnuelle">0 km</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-item">
                            <h6>Statut</h6>
                            <p id="statut">Dans les objectifs</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
